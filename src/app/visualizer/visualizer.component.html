<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">DataLabZero(Admin)</a>
  <div style="margin-left: auto; margin-right: 0">
    <button class="btn btn-primary" type="submit"(click)="get_data()">Get</button>

    <button class="btn btn-primary" type="submit"(click)="log_out()">Log out</button>
  </div>
</nav>
<div class="container" style="margin-top: 3%;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Codigo de control</th>
        <th scope="col">Comentarios</th>
        <th scope="col">Grupo_id</th>
        <th scope="col">Fecha</th>
        <th scope="col">Operador</th>
        <th scope="col">Tests</th>

      </tr>
      <tr *ngFor="let a of this.data  let i = index">
        <td scope="col">{{a.id}}</td>
        <td scope="col">{{a.control_code}}</td>
        <td scope="col">{{a.coments}}</td>
        <td scope="col">{{a.id_grupo}}</td>
        <td scope="col">{{a.test_date}}</td>
        <td scope="col">{{a.operador}}</td>
        <td *ngFor="let item of tests">
          {{item}}:
          {{a.test[item]}}
        </td>
        <button class="btn btn-danger" style="margin-top: 15px;" (click)="delete_register(ids[i],i)">borrar</button>
      </tr>
    </thead>
  </table>
</div>
