<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">DataLabZero</a>
  <div style="margin-left: auto; margin-right: 0">
    <button class="btn btn-primary" type="submit"(click)="log_out()">Log out</button>
  </div>
</nav>
<div class="jumbotron" style="margin: 2%; margin-top: 5%">
  <form [formGroup]="creatorForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <legend>Test Data</legend>
      <div class="form-group">
        <input
          class="form-control"
          id="id_paciente"
          placeholder="id Paciente"
          formControlName="id"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          id="id_paciente"
          placeholder="Codigo de control"
          formControlName="control_code"
        />
      </div>
      <div style="margin: 3%">
        <button type="button" (click)="show_test_options()"class="btn btn-primary btn-lg btn-block">
          AÃ±adir Test
        </button>
        <div class="alert alert-dismissible alert-warning" style="margin-top: 2%;" *ngFor="let a of tests_add let i = index">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
              <h6 class="alert-heading">Tests: {{a}}</h6>
              <a class="mb-0" >{{(pos_add[i]==1)?"Positive":"Negative"}}</a>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Comentario</label>
        <textarea
          class="form-control"
          id="exampleTextarea"
          formControlName="coment"
          rows="3"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
</div>
