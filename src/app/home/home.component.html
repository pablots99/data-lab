  <div class="container" style="margin-top: 18%;">
    <div class="card">
      <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <fieldset>
          <legend>Login</legend>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <div style="margin-left: 70%;">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
        </fieldset>
      </form>
    </div>
    </div>
    <div *ngIf="loginError" class="alert alert-dismissible alert-danger" style="margin-top: 2%;">
      <button  type="button" class="close" data-dismiss="alert" (click)="change_value()" >&times;</button>
      <strong>Error! Usuario o Contrase√±a icorrecto</strong>
    </div>
  </div>
