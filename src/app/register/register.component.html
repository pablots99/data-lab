<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">DataLabZero</a>
</nav>
  <div class="container" style="margin-top: 18%;">
    <div class="card">
      <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onRegister()">
        <fieldset>
          <legend>New User</legend>
          <div class="form-group">
            <input
              class="form-control"
              placeholder="Enter Register Code"
              formControlName="code"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              placeholder="Nombre"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <div style="margin-left: 70%;">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        </fieldset>
      </form>
    </div>
    </div>
    <div class="btn btn-link" (click)="loadLogin()">Login</div>
  </div>
